<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function openApp() {
      const now = new Date().getTime();

      setTimeout(function () {
        const elapsed = new Date().getTime() - now;
        if (elapsed < 2000) {
          const userAgent = navigator.userAgent || navigator.vendor || window.opera;

          if (/android/i.test(userAgent)) {
            window.location = "https://play.google.com/store/apps/details?id=com.celero.access";
          } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            window.location = "https://apps.apple.com/ca/app/access-cu/id765990951";
          }
        }
      }, 1500);
    }
  </script>
</head>
<body onload="openApp()">
</body>
</html>
